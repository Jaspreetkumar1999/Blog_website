{% extends "blog/base.html" %}
{% load crispy_forms_tags  %}
{% block content %}
  <h2>Sign In here</h2>
  <div class="content-section">
      <form action="" method="post">
          {%csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Sign In </legend>
           {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info"  type="submit">Login </button>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}"> Forget password</a>  </small>
            </div>
      
        </form>
        <div class="border-top pt3">
            <small class="text-muted">Need  An Account?
                <a class="ml-2" href="{% url 'blog-register' %}">Sign Up Now</a>
            </small>
        </div>
  </div>
{% endblock content %}
